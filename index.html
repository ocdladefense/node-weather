<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="app-container">
      <div class="app">
          <div class="zip-form">
              <form id="zipForm" >
                  <div class="flex-parent">
                    <label for="zipcode">Zip</label>
                    <input class="form-control"
                        type="text" id="zipcode" name="zipcode" 
                        value="" required
                    />
                    <button type="submit" class="btn btn-success"> Get the forecast!</button>
                </div>
              </form>
          </div>

          <div id="weatherList" class="weather-list flex-parent">
          </div>
          <div id="currentDay" class="weather-list-items current-day">

          </div>
      </div>
  </div>
</body>
</html>


<script type="module" src="init.js"></script>
