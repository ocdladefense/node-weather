<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="app-container">
      <div class="app">
          <div class="zip-form">
              <form id="zipForm" >
                  <div class="flex-parent">
                    <label for="zipcode">Zip</label>
                    <input class="form-control"
                        type="text" id="zipcode" name="zipcode" 
                        value="" required
                    />
                    <button type="submit" class="btn btn-success"> Get the forecast!</button>
                </div>
              </form>
          </div>

          <div id="weatherList" class="weather-list flex-parent">
          </div>
          <div id="currentDay" class="weather-list-items current-day">

          </div>
      </div>
  </div>
</body>
</html>
